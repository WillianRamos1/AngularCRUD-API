<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="card">
                <div class="text-center mb-4">
                    <h1>Registro</h1>
                    <h6>Preencha os campos abaixo para se registrar!</h6>
                </div>
                <form [formGroup]="RegistroForm">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Nome Completo</label>
                        <input type="text" formControlName="nomecompleto" class="form-control" id="exampleInputPassword1" placeholder="Nome">
                        <span class="text-danger" *ngIf="RegistroForm.controls['nomecompleto'].dirty && RegistroForm.hasError('required','nomecompleto')">*Digite seu nome</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Telefone</label>
                        <input type="text" formControlName="telefone" class="form-control" id="exampleInputPassword1" placeholder="Telefone">
                        <span class="text-danger" *ngIf="RegistroForm.controls['telefone'].dirty && RegistroForm.hasError('required','telefone')">*Digite seu Telefone</span>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" formControlName="usuarionome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">Não compartilhe seu Email com ninguém.</small><br>
                        <span class="text-danger" *ngIf="RegistroForm.controls['usuarionome'].dirty && RegistroForm.hasError('required','usuarionome')">*Digite seu Email</span>
                        <span class="text-danger" *ngIf="RegistroForm.hasError('email','usuarionome')">*O Email informado não é valido</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" formControlName="senha" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        <span class="text-danger" *ngIf="RegistroForm.controls['senha'].dirty && RegistroForm.hasError('required','senha')">*Digite sua Senha</span>
                    </div>

                       
                        <div class="form-group mt-4">
                            <label for="exampleInputPassword1">Tipo de Usuario</label>
                            <select formControlName="tipoUsuario" class="form-select" aria-label="Default Select Example">
                                <option value="Admin">Admin</option>
                                <option value="Colaborador">Colaborador</option>
                            </select>
                            <span class="text-danger" *ngIf="RegistroForm.controls['tipoUsuario'].dirty && RegistroForm.hasError('required','tipoUsuario')">*Escolha um tipo de Usuario</span>
                        </div>
                    <button type="submit" [disabled]="!RegistroForm.valid" (click)="signUp()" class="btn btn-primary mt-3">Registrar</button>
                </form>
                <a routerLink='/login' style="float:right;color:#fff">Já tem uma conta ? Faça Login!</a>

            </div>

        </div>
    </div>
